{{ $type := .Get "type" | default "info" }}
{{ $title := .Get "title" }}
<div class="callout callout--{{ $type }}">
  <span class="callout__icon" aria-hidden="true">
    {{ if eq $type "info" }}
    <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
      <circle cx="9" cy="9" r="7.5" stroke="currentColor" stroke-width="1.5"/>
      <path d="M9 8.25v4.5M9 5.25v.75" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
    </svg>
    {{ else if eq $type "warning" }}
    <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
      <path d="M7.94 2.81L1.44 14.25a1.2 1.2 0 001.06 1.75h13a1.2 1.2 0 001.06-1.75L10.06 2.81a1.2 1.2 0 00-2.12 0z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
      <path d="M9 7.5v3.75M9 12.75v.75" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
    </svg>
    {{ else if eq $type "tip" }}
    <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
      <path d="M6.75 16.5h4.5M9 13.5V12M6.75 12h4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M9 1.5a6 6 0 014.243 10.243A3 3 0 0112 13.5H6a3 3 0 01-1.243-1.757A6 6 0 019 1.5z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
    </svg>
    {{ else if eq $type "danger" }}
    <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
      <circle cx="9" cy="9" r="7.5" stroke="currentColor" stroke-width="1.5"/>
      <path d="M6.34 6.34l5.32 5.32M11.66 6.34l-5.32 5.32" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
    </svg>
    {{ end }}
  </span>
  <div class="callout__content">
    {{ with $title }}<p class="callout__title"><strong>{{ . }}</strong></p>{{ end }}
    {{ .Inner | markdownify }}
  </div>
</div>
