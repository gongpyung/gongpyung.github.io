<!-- Login Modal -->
<div class="login-modal" id="loginModal" role="dialog" aria-label="Login">
  <div class="login-modal__overlay" id="loginOverlay"></div>
  <div class="login-modal__container">
    <div class="login-modal__header">
      <h2 class="login-modal__title">LENA Docs에 로그인</h2>
      <button class="login-modal__close" id="loginClose" aria-label="Close">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none"><path d="M5 5l10 10M15 5L5 15" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
      </button>
    </div>
    <div class="login-modal__body">
      <button class="login-modal__oauth-btn login-modal__google-btn">
        <svg width="18" height="18" viewBox="0 0 18 18"><path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844a4.14 4.14 0 01-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z" fill="#4285F4"/><path d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332A8.997 8.997 0 009 18z" fill="#34A853"/><path d="M3.964 10.71A5.41 5.41 0 013.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 000 9c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/><path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 00.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z" fill="#EA4335"/></svg>
        Continue with Google
      </button>
      <div class="login-modal__divider">
        <span>or</span>
      </div>
      <form class="login-modal__form">
        <label class="login-modal__label" for="loginEmail">Email</label>
        <input type="email" class="login-modal__input" id="loginEmail" placeholder="you@example.com" required>
        <button type="submit" class="login-modal__submit-btn">Continue with email</button>
      </form>
    </div>
  </div>
</div>
