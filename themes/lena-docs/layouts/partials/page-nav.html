{{ if or .PrevInSection .NextInSection }}
<nav class="page-nav">
  <div class="page-nav__inner">
    {{ with .PrevInSection }}
    <a href="{{ .RelPermalink }}" class="page-nav__link page-nav__link--prev">
      <span class="page-nav__label">Previous</span>
      <span class="page-nav__title">{{ .Title }}</span>
    </a>
    {{ else }}
    <div></div>
    {{ end }}
    {{ with .NextInSection }}
    <a href="{{ .RelPermalink }}" class="page-nav__link page-nav__link--next">
      <span class="page-nav__label">Next</span>
      <span class="page-nav__title">{{ .Title }}</span>
    </a>
    {{ end }}
  </div>
</nav>
{{ end }}
