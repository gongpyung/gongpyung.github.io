<header class="header">
  <div class="header__inner">
    <div class="header__left">
      <button class="header__menu-toggle" aria-label="Toggle menu" id="sidebarToggle">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none"><path d="M3 5h14M3 10h14M3 15h14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
      </button>
      <a href="{{ "/" | relLangURL }}" class="header__logo">
        {{ with .Site.Params.geekdocLogo }}
        <img src="{{ printf "images/%s" . | relURL }}" alt="{{ $.Site.Title }}" class="header__logo-img">
        {{ end }}
        <span class="header__logo-title">LENA Docs</span>
      </a>
      <nav class="header__nav" aria-label="Main navigation">
        <a href="{{ "docs/" | relLangURL }}" class="header__nav-item{{ if eq .Section "docs" }} is-active{{ end }}">Docs</a>
        <a href="{{ "api-reference/" | relLangURL }}" class="header__nav-item{{ if eq .Section "api-reference" }} is-active{{ end }}">API Reference</a>
        <a href="{{ "release-notes/" | relLangURL }}" class="header__nav-item{{ if eq .Section "release-notes" }} is-active{{ end }}">Release Notes</a>
      </nav>
    </div>
    <div class="header__right">
      <div class="header__lang-selector" id="langSelector"></div>
      <div class="header__theme-toggle" id="themeToggle"></div>
      <button class="header__login-btn" id="loginToggle">로그인</button>
    </div>
  </div>
</header>
